    <script>
            document.addEventListener("DOMContentLoaded", function(event) {
              
              let isLoggedIn = document.cookie.includes("userLoggedIn=true");

              document.body.classList.toggle("user-logged-in", isLoggedIn);

              if (!isLoggedIn) {
                window.location.href = "login.html";
              }
              
            });
            function logout() {
  // perform any necessary cleanup or reset actions
  // such as clearing user data from local storage or resetting global variables

  // redirect the user to the login page
  // Get the current value of the userLoggedIn cookie
let cookies = document.cookie.split(';');
let userLoggedIn = cookies.find(cookie => cookie.trim().startsWith('userLoggedIn='));
if (userLoggedIn) {
  userLoggedIn = userLoggedIn.split('=')[1];
}

// Update the userLoggedIn cookie value to "false"
document.cookie = "userLoggedIn=false";

  window.location.href = "login.html";
}
          </script>
