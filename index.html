<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <!-- Include jQuery first -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Then include Bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <style>
            body {
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                margin: 0;
                padding: 0;
            }
            
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
              
              let isLoggedIn = document.cookie.includes("userLoggedIn=true");

              document.body.classList.toggle("user-logged-in", isLoggedIn);

              if (!isLoggedIn) {
                window.location.href = "login.html";
              }
            });
          </script>
    </head>
    <body>

        <button id="myLocationBtn" class="myLocation">My location weather</button>
        <button onclick="logout()" class="logoutButton">Logout</button>
        <form class="container" id="form">
            <input
                type="text"
                id="search"
                placeholder="Location"
                autocomplete="off"
                />
            <button class="submitButton" id="searchBtn">Search</button>
            <div class="carousel-container" id="weather-container"></div>
        </form>
        <main id="main"></main>
        <div class="weather-forecast">
            <h2>7-Day Weather Forecast</h2>
            <div class="weather-cards">
                <div class="weather-card">
                    <div class="day">Today</div>
                    <div class="icon"><img src="" alt=""></div>
                    <div class="description"></div>
                    <div class="temp"></div>
                </div>
                <div class="weather-card">
                    <div class="day">Tommorow</div>
                    <div class="icon"><img src="" alt=""></div>
                    <div class="description"></div>
                    <div class="temp"></div>
                </div>
                <div class="weather-card">
                    <div class="day">Day 3</div>
                    <div class="icon"><img src="" alt=""></div>
                    <div class="description"></div>
                    <div class="temp"></div>
                </div>
                <div class="weather-card">
                    <div class="day">Day 4</div>
                    <div class="icon"><img src="" alt=""></div>
                    <div class="description"></div>
                    <div class="temp"></div>
                </div>
                <div class="weather-card">
                    <div class="day">Day 5</div>
                    <div class="icon"><img src="" alt=""></div>
                    <div class="description"></div>
                    <div class="temp"></div>
                </div>
                <div class="weather-card">
                    <div class="day">Day 6</div>
                    <div class="icon"><img src="" alt=""></div>
                    <div class="description"></div>
                    <div class="temp"></div>
                </div>
                <div class="weather-card">
                    <div class="day">Day 7</div>
                    <div class="icon"><img src="" alt=""></div>
                    <div class="description"></div>
                    <div class="temp"></div>
                </div>

                <!-- Repeat for days 2-7 -->
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
